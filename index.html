<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cottage SMP</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/ico" href="icon.ico">
    <style>
        .scrolling-images {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 20px; /* Add margin to the bottom */
        }
        
        .scrolling-images img {
            width: auto;
            height: 200px; /* Set the height as needed */
            margin: 10px; /* Adjust the margin as needed */
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="dropdown">
                    <span>The Cottage SMP</span>
                    <div class="dropdown-content">
                        <a href="/index.html">Main page</a>
                        <a href="/tos.html">TOS</a>
                        <a href="/rules.html">Rules</a>
                        <a href="/vote.html">Vote</a>
                        <a href="/socials.html">Socials</a>
                        <a href="/map.html">Server map</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="status" id="server-status">Loading...</div>
        <div class="info" id="server-info">
            IP Address: mc.thecottagesmp.com
            <br> Java port: 25565 (default)
            <br> Bedrock port: 19132 (default)
        </div>

        <div class="scrolling-images" id="image-container">
            <!-- Images will be dynamically added here -->
        </div>
    </div>

    <script>
        function updateServerStatus(ip) {
            var statusElement = document.getElementById('server-status');
            var infoElement = document.getElementById('server-info');

            var xhr = new XMLHttpRequest();
            xhr.open('GET', `https://mcapi.us/server/status?ip=${ip}&port=25565`, true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    var jsonResponse = JSON.parse(xhr.responseText);

                    if (jsonResponse.online) {
                        var playersOnline = jsonResponse.players.now;
                        var maxPlayers = jsonResponse.players.max;

                        statusElement.innerHTML = 'Online: ' + playersOnline + ' players | ' + (jsonResponse.server.name || 'N/A');
                        infoElement.innerHTML = 'IP Address: ' + ip +
                            '<br>Java port: 25565 (default)' +
                            '<br>Bedrock port: 19132 (default)';
                    } else {
                        statusElement.innerHTML = 'Offline';
                        infoElement.innerHTML = 'IP Address: ' + ip +
                            '<br>Java port:  25565 (default)' +
                            '<br>Bedrock port: 19132 (default)';
                    }
                } else {
                    statusElement.innerHTML = 'Error';
                    infoElement.innerHTML = 'IP Address: ' + ip +
                        '<br>Java port: 25565 (default)' +
                        '<br>Bedrock port: 19132 (default)';
                }
            };

            xhr.onerror = function () {
                statusElement.innerHTML = 'Error';
                infoElement.innerHTML = 'IP Address: ' + ip +
                    '<br>Java port: 25565 (default)' +
                    '<br>Bedrock port: 19132 (default)';
            };

            xhr.send();
        }

        // Function to load images dynamically
        function loadImages() {
            var imageContainer = document.getElementById('image-container');
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'content/', true); // Fetch the 'content' directory
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var files = xhr.responseText.split('\n'); // Split the response text into an array of file names
                    files.forEach(function (file) {
                        if (file.trim() !== '') { // Ignore empty lines
                            var img = document.createElement('img');
                            img.src = 'content/' + file.trim(); // Set the image source
                            img.alt = file.trim(); // Set alt attribute
                            imageContainer.appendChild(img); // Append the image to the container
                        }
                    });
                }
            };
            xhr.send();
        }

        // Initial server status check and image loading
        updateServerStatus('mc.thecottagesmp.com');
        loadImages();

        // Update server status every 5 seconds
        setInterval(function () {
            updateServerStatus('mc.thecottagesmp.com');
        }, 15000);
    </script>

</body>

</html>
