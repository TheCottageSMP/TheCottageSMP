<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CottageMC SMP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: rgb(219, 196, 196);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .status {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .info {
            font-size: 18px;
            margin-bottom: 20px;
            white-space: pre-line;
        }

        .links {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">CottageMC SMP</div>
        <div class="status" id="server-status">Loading...</div>
        <div class="info" id="server-info">
            IP Address: 78.108.218.17
            <br> Java port: Default (leave blank)
            <br> Bedrock port: 19132
        </div>
        <div class="links">
            <a href="/contact.html">Contact</a> |
            <a href="/rules.html">Rules</a>
        </div>
    </div>
    <script>
        function updateServerStatus(ip) {
            var statusElement = document.getElementById('server-status');
            var infoElement = document.getElementById('server-info');

            var xhr = new XMLHttpRequest();
            xhr.open('GET', `https://mcapi.us/server/status?ip=${ip}&port=25565`, true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    var jsonResponse = JSON.parse(xhr.responseText);

                    if (jsonResponse.online) {
                        var playersOnline = jsonResponse.players.now;
                        var maxPlayers = jsonResponse.players.max;

                        statusElement.innerHTML = 'Online - ' + playersOnline + ' players | ' + (jsonResponse.server.name || 'N/A');
                        infoElement.innerHTML = 'IP Address: ' + ip +
                            '<br>Java port: Default (leave blank)' +
                            '<br>Bedrock port: 19132';
                    } else {
                        statusElement.innerHTML = 'Offline';
                        infoElement.innerHTML = 'IP Address: ' + ip +
                            '<br>Java port: Default (leave blank)' +
                            '<br>Bedrock port: 19132';
                    }
                } else {
                    statusElement.innerHTML = 'Error';
                    infoElement.innerHTML = 'IP Address: ' + ip +
                        '<br>Java port: Default (leave blank)' +
                        '<br>Bedrock port: 19132';
                }
            };

            xhr.onerror = function () {
                statusElement.innerHTML = 'Error';
                infoElement.innerHTML = 'IP Address: ' + ip +
                    '<br>Java port: Default (leave blank)' +
                    '<br>Bedrock port: 19132';
            };

            xhr.send();
        }

        // Initial server status check
        updateServerStatus('78.108.218.17');

        // Update server status every 5 seconds
        setInterval(function () {
            updateServerStatus('78.108.218.17');
        }, 5000);
    </script>
</body>

</html>
